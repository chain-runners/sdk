overwrite: true
schema:
  - "https://api.chainrunners.xyz/graphql"
documents: "src/clients/api/queries/**/*.{graphql,gql}"
generates:
  src/clients/api/generated.ts:
    plugins:
      - add:
          content: "/* AUTOMATICALLY GENERATED BY `yarn codegen`. DO NOT EDIT. */"
      - add:
          content: "/* eslint-disable */\n"
      - typescript
      - typescript-operations
      - typescript-graphql-request
